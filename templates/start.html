{% extends "layout.html" %}
  {% block body %}
    <div class="bodycenter text-center">

    <main class="form-signin">
      <!-- 
      CHANGE THE METHOD TO POST TO POST THE RESULTS!!!
       -->
      <form method="GET" action="/display_map">
        <img class="mb-4" src="{{ url_for('static', filename='becode-round.png') }}" alt="">
        <h1 class="h3 mb-3 fw-normal">Next destination?</h1>
          <input type="text" name="searchterm" id="inputaddress" class="form-control" placeholder="🔍 Please fill in an adress" required autofocus>

        <input type="range" class="custom-range mt-3" min="1" max="500" value="50" class="slider" id="range_slider">
        <p>Range: <span id="range_value"></span></p>
        <button class="mt-3 mb-3 w-75 btn btn-lg btn-ghost" type="submit">Search</button>
      </form>
      <div class="slidecontainer">
</div>


      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
    </main>
    <script>
    var slider = document.getElementById("range_slider");
    var output = document.getElementById("range_value");
    output.innerHTML = slider.value;

    slider.oninput = function() {
      output.innerHTML = this.value;
    }
    </script>
    </div>
  {% endblock body %}
